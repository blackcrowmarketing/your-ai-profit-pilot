name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.13.0'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
          
      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build application
        run: pnpm build
        env:
          NODE_ENV: production
          
      - name: Create distribution archive
        run: tar -czf dist.tar.gz dist
        
      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
          VPS_DEPLOY_DIR: ${{ secrets.VPS_DEPLOY_DIR }}
        run: |
          # Install sshpass if not available
          which sshpass || (apt-get update && apt-get install -y sshpass)
          
          # Upload distribution archive to VPS
          sshpass -p "$VPS_PASSWORD" scp -o StrictHostKeyChecking=no \
            dist.tar.gz "$VPS_USER@$VPS_HOST:$VPS_DEPLOY_DIR/"
          
          # Extract and restart PM2 process on VPS
          sshpass -p "$VPS_PASSWORD" ssh -o StrictHostKeyChecking=no \
            "$VPS_USER@$VPS_HOST" << 'EOF'
          cd $VPS_DEPLOY_DIR
          tar -xzf dist.tar.gz
          pm2 restart youraiprofitpilot
          pm2 save
          EOF
          
      - name: Verify deployment
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
        run: |
          echo "Deployment completed successfully!"
          echo "Verifying PM2 process status..."
          sshpass -p "$VPS_PASSWORD" ssh -o StrictHostKeyChecking=no \
            "$VPS_USER@$VPS_HOST" pm2 status
